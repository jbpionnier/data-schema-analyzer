name: ci

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "*.md"
    branches:
      - master
  pull_request:
    paths-ignore:
      - "*.md"
    branches:
      - master

jobs:
  build:
    name: Build 🏗️
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install dependencies 📦
        uses: ./.github/actions/setup

      - name: Build 🏗️
        run: npm run build
  lint:
    name: Lint ✅
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install dependencies 📦
        uses: ./.github/actions/setup

      - name: Run linter ✅
        run: npm run lint
  unit-test:
    name: Unit Test 🧪
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install dependencies 📦
        uses: ./.github/actions/setup

      - name: Run unit tests 🧪
        run: npm run coverage

      - name: Coverage
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
