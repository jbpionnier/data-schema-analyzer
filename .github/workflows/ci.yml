name: ci

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "*.md"
    branches:
      - master
  pull_request:
    paths-ignore:
      - "*.md"
    branches:
      - master

jobs:
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install dependencies ğŸ“¦
        uses: ./.github/actions/setup

      - name: Build ğŸ—ï¸
        run: npm run build
  lint:
    name: Lint âœ…
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install dependencies ğŸ“¦
        uses: ./.github/actions/setup

      - name: Run linter âœ…
        run: npm run lint
  unit-test:
    name: Unit Test ğŸ§ª
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install dependencies ğŸ“¦
        uses: ./.github/actions/setup

      - name: Run unit tests ğŸ§ª
        run: npm run coverage

      - name: Coverage
        uses: MishaKav/jest-coverage-comment@main
        with:
          coverage-summary-path: ./coverage/coverage-summary.json
